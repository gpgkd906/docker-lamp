<VirtualHost *:80>
ServerAdmin webmaster@dummy-host.example.com
DocumentRoot "/application/"
ServerName es-docker.local/
ErrorLog "/usr/local/apache2/logs/error-es-docker-local.log"
CustomLog "/usr/local/apache2/logs/access-es-docker-local.log" common

<FilesMatch \.php$>
   SetHandler proxy:fcgi://php_server:9000
</FilesMatch>

<Directory "/application/">
    DirectoryIndex index.html

    Options  FollowSymLinks

    AllowOverride All

    Require all granted
</Directory>

</VirtualHost>
